<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Memoria</title>
</head>
<body>
  <div id="StartScreen">
        <img id="img1" src="/img/Frame 1.png">
        <img id="img2" src="/img/Frame 1.png">
        <div class="content">

        <h1>Color Master</h1>
        <button class="playButton" id="startButton"><span>Jogar</span></button>
    </div>
  </div>
  <div id="GameScreen" style="display: none;">
    <div class="points">
      <span class="score">
        <img src="/img/verificar.png" alt="check preto">
        <h2> </h2>
      </span>
      <span class="highScore">
        <img src="/img/estrela.png" alt="estrela preta">
        <h2> <span id="highScoreValue">0</span> </h2>
      </span>
    </div>
    <div id="game">
      <div class="centro">
        <div id="buttons">
          <button id="green"></button>
          <button id="red"></button>
          <button id="yellow"></button>
          <button id="blue"></button>
          <div id="controles">
            <h1 id="titulo"></h1>
          </div>
        </div>
        <div id="audios">
          <audio id="sound-red" src="/sons/red.mp3"></audio>
          <audio id="sound-blue" src="/sons/blue.mp3"></audio>
          <audio id="sound-green" src="/sons/green.mp3"></audio>
          <audio id="sound-yellow" src="/sons/yellow.mp3"></audio>
        </div>
      </div>
    </div>
    <button class="playButton" id="JogarNovamente" style="display: none;">
      <span>Jogar Novamente</span>
    </button>
    </div>   
  <footer>

  </footer>
    <script src="script.js"></script>
</body>
</html>
